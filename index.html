<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Cédula</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
	
</head>

<body>

    <div class="container">
        <h1>Validador de Cédula</h1>
        <input type="text" id="cedulaInput" placeholder="Ingresa tu cédula" maxlength="11">
        <button onclick="validarCedula()">
          <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display:none;"></span>
          Validar
        </button>
        <button onclick="limpiarCampo()">Limpiar</button> <!-- Botón agregado -->
        <p id="resultado"></p>
    </div>

</body>

</html>
